<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Todd Lizambri">

    <title>Turret</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/toggle.css" rel="stylesheet">

  </head>

  <body>
 <div id="header">
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <h:panelGroup>
	    <a class="navbar-brand" href="/">Turret</a>
	  </h:panelGroup>
	</div>

	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav navbar-right">
	    <li id="homeNavItem"><a href="/">Home</a></li>
	    <li id="controlNavItem"><a href="/controlpanel">Control</a></li>
	    <li id="HelpNavItem"><a href="/help">Help</a></li>
	  </ul>
	</div>
      </div>
     </nav>
 </div>

 <div id="body" class="container main">

   <br/><br/><br/>
   <h1>Turret Control</h1>   

   <table>
	      <tr>
		<td colspan=2/>
		<td></td>
		<td>
		    <button id="up" class="btn btn-block btn-primary">UP</button>
		</td>
		<td></td>
	      </tr>
	      <tr>
		<td colspan=2/>
		<td>
		    <button id="left"  class="btn btn-block btn-primary">LEFT</button>
		</td>
		<td></td>
		<td>
		    <button id="right" class="btn btn-block btn-primary">RIGHT</button>
		</td>
		</tr>
	      <tr>
		<td colspan=2/>
		<td></td>
		<td>
		      <button id="down" class="btn btn-block btn-primary">DOWN</button>
		</td>
		<td></td>
	      </tr>
	      <tr><td colspan=5><hr/></td></tr>
	      <tr>
		<td colspan=2>
		  <label class="switch">
		    <input id="ignitersCheckbox" type="checkbox">
		      <span class="slider round"></span>
		  </label>
			</td>
		<td cellspacing=3>
		      <button id="fire1" type="submit" class="btn btn-danger" disabled style="margin: 5px 5px 5px 5px">FIRE 1</button>
		</td>
		<td>
		      <button id="fire2" type="submit" class="btn btn-danger" disabled style="margin: 5px 5px 5px 5px" >FIRE 2</button>
		</td>
		<td>
		      <button id="fire3" type="submit" class="btn btn-danger" disabled style="margin: 5px 5px 5px 5px">FIRE 3</button>
		</td>
	      </tr>
	      <tr>
		<td colspan=2>
		</td>
		<td cellspacing=3>
		      <button id="fire4" type="submit" class="btn btn-danger" disabled style="margin: 5px 5px 5px 5px">FIRE 4</button>
		</td>
		<td>
		      <button id="fire5" type="submit" class="btn btn-danger" disabled style="margin: 5px 5px 5px 5px" >FIRE 5</button>
		</td>
		<td>
		      <button id="fire6" type="submit" class="btn btn-danger" disabled style="margin: 5px 5px 5px 5px">FIRE 6</button>
		</td>
	      </tr>
   </table>
</div>

        <!-- Bootstrap core JavaScript
	     ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script>
      $(document).ready(function(){

         $("#up").click( function() {
            $.get("/control?command=up");
         });
         $("#down").click( function() {
            $.get("/control?command=down");
         });
         $("#left").click( function() {
            $.get("/control?command=left");
         });
         $("#right").click( function() {
            $.get("/control?command=right");
         });
         $("#fire1").click( function() {
            $.get("/control?command=ignite1");
         });
         $("#fire2").click( function() {
            $.get("/control?command=ignite2");
         });
         $("#fire3").click( function() {
            $.get("/control?command=ignite3");
         });
         $("#fire4").click( function() {
            $.get("/control?command=ignite4");
         });
         $("#fire5").click( function() {
            $.get("/control?command=ignite5");
         });
         $("#fire6").click( function() {
            $.get("/control?command=ignite6");
         });

         $("#ignitersCheckbox").click(function(e) {
           if($("#ignitersCheckbox").is(":checked")){
             $("#fire1").prop("disabled",false);
             $("#fire2").prop("disabled",false);
             $("#fire3").prop("disabled",false);
             $("#fire4").prop("disabled",false);
             $("#fire5").prop("disabled",false);
             $("#fire6").prop("disabled",false);
           } else {
             $("#fire1").prop("disabled",true);
             $("#fire2").prop("disabled",true);
             $("#fire3").prop("disabled",true);
             $("#fire4").prop("disabled",true);
             $("#fire5").prop("disabled",true);
             $("#fire6").prop("disabled",true);
           }
         });
      });
  </script>
  </body>
</html>
